<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution to the challenge of Frontend mentor: Order summary component">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Esthedav">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/death_hollows2.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Order summary component</title>
</head>
<body>
  <main class="main">
    <h1 class="main-title">Order Summary component</h1>
    <article class="card">
      <div class="card__hero">
        <img src="./images/illustration-hero.svg" alt="A notion style picture of someone hearing music" class="card__hero__img">
      </div>
      <div class="card__info">
        <h2 class="card__info__title">Order Summary</h2>
        <p class="card__info__paragraph">You can now listen to millions of songs, audiobook and podcasts on any device anywhere you like!</p>
        <div class="card__info__plan">
          <figure class="card__info__plan__figure">
            <img src="./images/icon-music.svg" alt="Icon with the music picture" class="card__info__plan__figure__img">
          </figure>
          <div class="card__info__plan__price">
            <h3 class="card__info__plan__price__tier">Annual Plan</h3>
            <p class="card__info__plan__price__year">$59.99/year</p>
          </div>
          <p class="card__info__plan__price__select"><a href="">Change</a></p>
        </div>
        <footer class="card__info__footer">
          <button class="card__info__footer__primary-btn">Proceed to Payment</button>
          <p class="card__info__footer__cancel">Cancel Order</p>
        </footer>
      </div>
    </article>
  </main>
  
</body>
</html>
